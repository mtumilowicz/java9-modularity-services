plugins {
    id 'java'
}

group 'java9-modularity-services'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.9

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.google.guava', name: 'guava', version: '25.0-jre'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
